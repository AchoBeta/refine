name: Push Docker Image

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  REGISTRY: docker.cnb.cool
  IMAGE_NAME: hamster-yhz/refine
  DOCKER_USERNAME: cnb
  VERSION: ${{ github.event.release.tag_name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21 (for Maven build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build refine-app jar
        run: mvn -B -DskipTests package -pl refine-app -am

      - name: Docker login (docker.cnb.cool)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: refine-app
        run: docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} .

      - name: Push Docker image
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}

